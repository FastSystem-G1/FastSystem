<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">

    <title>Cadastro de Máquinas</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="../../../img/logo.png">


</head>

<body>
    <div class="header">
        <div class="containerHeader">
            <div class="headerIcon">
                <img src="../Telas de Cadastro/Assets/Logo.png" style="height: 10%; width: 10%;">
            </div>
            <ul class="navbar">
                <li class="now"> Início </li>
                <li> Contato</li>
            </ul>
            <div class="fotoUsuario">
                <img src="../Telas de Cadastro/Assets/image 21.png" style="height: 100%; width: 100%;">
            </div>
        </div>
    </div>

    <div class="main">
        <div class="containerMain">
            <div class="caixa">
                <div class="box1">
                    <img src="../Telas de Cadastro/Assets/system 2.png" style="height: 100%; width: 100%;">
                </div>
                <div class="box2">

                    <h2>
                        CADASTRO DE MÁQUINAS
                    </h2>
                    <div class="boxAplicativo">
                        <div class="borda01">
                            <h3>
                                HARDWARE
                            </h3>
                            <select id="selectHardware" class="selectHardware">
                                <option value="">Selecione</option>
                                <option value="totem">Totem</option>
                                <option value="desktop">Desktop</option>
                            </select>
                        </div>
                        <div class="borda01">
                            <h3>
                                NOME 
                            </h3>
                            <input type="text" id="inputNomeMaquina" class="selectHardware" placeholder="Digite aqui">
                        </div>
                    </div>
                    <div class="boxButton">
                        <h3 class="buttonCadastrar">
                            CADASTRAR
                        <h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h3>Copyright &copy; 2022 Fast System</h3>
    </div>
</body>

</html>
